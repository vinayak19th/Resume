<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {% include head.html %}

  <body class="{% if site.darkmode %}dark{% endif %}" id="pagetop">
    {% include nav.html %}
    {% include header.html %}
    <main class="pagecontent" arialabel="Content">
      <div class="wrapper">
        {% if jekyll.environment == 'production' and site.gtm %}
        {% include gtm_body.html %}
        {% endif %}
      </div>
      {{ content }}
    </main>
    <footer class="footer-box text-center text-lg-start text-muted">
      <section>
        <div class="text-center p-4">
          {{site.name}} | </span> <a href="mailto:{{site.email}}">{{site.email}}</a>
        </div>
      </section>
    </footer>
    <!-- {% include footer.html %} -->
    {% include js.html %}
  </body>

</html>
