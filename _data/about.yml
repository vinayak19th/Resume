content: | # this will include new lines to allow paragraphs
    I'm just a Masters Student who loves working on Machine Learning & Quantum Computing. Currently, I'm  working on ML algorithms that can improve the performance and functionality of NISQ Quantum computers at [@MPS-Lab](https://labs.engineering.asu.edu/mps-lab/person/vinayak-sharma/). I have full-time experience as a Deep Learning Developer at [@Myelin Foundry](https://www.myelinfoundry.com/). <br> <br>
    <b>Where I'm looking to go</b>: My current goal is to pursue a PhD in Quantum Machine Learning and contribute to the development of this emerging and interdisciplinary field.<br><br>
